<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration<!DOCTYPE html>
    </head>
        <body>
            <form id="eventRegistration" action="/submit-registration" method="post">
                <h2>Event Registration Form</h2>
                
                <div>
                    <label for="fullName">Full Name:</label>
                    <input 
                        type="text" 
                        id="fullName" 
                        name="fullName" 
                        required 
                        minlength="2" 
                        maxlength="50" 
                        pattern="[A-Za-z\s]+"
                        placeholder="Enter your full name"
                    >
                </div>
        
                <div>
                    <label for="email">Email Address:</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        placeholder="you@example.com"
                    >
                </div>
        
                <div>
                    <label for="phone">Phone Number:</label>
                    <input 
                        type="tel" 
                        id="phone" 
                        name="phone" 
                        pattern="[0-9]{10}"
                        placeholder="10-digit phone number"
                    >
                </div>
        
                <div>
                    <label for="eventDate">Preferred Event Date:</label>
                    <input 
                        type="date" 
                        id="eventDate" 
                        name="eventDate" 
                        required
                    >
                </div>
        
                <div>
                    <label for="attendeeCount">Number of Attendees:</label>
                    <input 
                        type="number" 
                        id="attendeeCount" 
                        name="attendeeCount" 
                        min="1" 
                        max="10" 
                        required
                    >
                </div>
        
                <div>
                    <label>Dietary Preferences:</label>
                    <select name="dietaryPreference" multiple>
                        <option value="vegetarian">Vegetarian</option>
                        <option value="vegan">Vegan</option>
                        <option value="gluten-free">Gluten-Free</option>
                        <option value="none">No Special Requirements</option>
                    </select>
                </div>
        
                <div>
                    <label for="comments">Additional Comments:</label>
                    <textarea 
                        id="comments" 
                        name="comments" 
                        maxlength="500" 
                        placeholder="Any additional information (optional)"
                    ></textarea>
                </div>
        
                <button type="submit">Register</button>
            </form>
    
</body>
</html>
